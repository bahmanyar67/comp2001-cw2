components:
  schemas:
    County:
      type: object
      properties:
        county_id:
          type: integer
        county_name:
          type: string
      required:
        - county_name

    Location:
      type: object
      properties:
        location_id:
          type: integer
        location_name:
          type: string
      required:
        - location_name

    SurfaceType:
      type: object
      properties:
        surface_type_id:
          type: integer
        surface_type_name:
          type: string
      required:
        - surface_type_name

    RouteType:
      type: object
      properties:
        route_type_id:
          type: integer
        route_type_name:
          type: string
      required:
        - route_type_name