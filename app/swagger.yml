                location_name:
                  type: string
      responses:
        200:
          description: Location updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Location"
    delete:
      summary: Delete a location
      tags:
        - Counties
      operationId: app.services.delete_location
      parameters:
        - name: location_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        204:
